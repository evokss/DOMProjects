<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipping Calculator</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .input-element {
      font-size: 15px;
      padding: 10px;
    }

    .calculate-button {
      font-size: 15px;
      padding: 12px 15px;
      color: white;
      background-color: rgb(22, 136, 53);
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +10$ shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>

  <input placeholder="Cost of order" class="js-input-element input-element" onkeydown="
    calculateCostKeydown(event)">

  <button onclick="
    calculateCost();
  " class="calculate-button"
  >Calculate</button>
  <p class="js-total-cost"></p>

  <script>
    function calculateCostKeydown() {
      if (event.key === 'Enter') calculateCost();
    }

    function calculateCost () {
      const inputElement = document.querySelector('.js-input-element');
      let cost = Number(inputElement.value);

      if (cost < 40) {
        cost += 10;
      }

      const totalPrice = document.querySelector('.js-total-cost');
      totalPrice.innerText = `$${cost}`;
    }
  </script>
</body>
</html>
