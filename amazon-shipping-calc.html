<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipping Calculator</title>
  <link rel="stylesheet" href="styles/amazon-shipping-calc.css">
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +10$ shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>

  <input placeholder="Cost of order" class="js-input-element input-element" onkeydown="
    calculateCostKeydown(event)">

  <button onclick="
    calculateCost();
  " class="calculate-button"
  >Calculate</button>
  <p class="js-total-cost"></p>
  <p class="js-error-message error-message"></p>

  <script src="scripts/amazon-shipping-calc.js"></script>
</body>
</html>
