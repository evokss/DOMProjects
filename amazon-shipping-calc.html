<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipping Calculator</title>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +10$ shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>

  <input placeholder="Cost of order" class="js-input-element" onkeydown="
    calculateCostKeydown(event)">

  <button onclick="
    calculateCost();
  ">Calculate</button>
  <p class="js-total-cost"></p>

  <script>
    function calculateCostKeydown() {
      if (event.key === 'Enter') calculateCost();
    }

    function calculateCost () {
      const inputElement = document.querySelector('.js-input-element');
      let cost = Number(inputElement.value);

      if (cost < 40) {
        cost += 10;
      }

      const totalPrice = document.querySelector('.js-total-cost');
      totalPrice.innerText = `$${cost}`;
    }
  </script>
</body>
</html>
