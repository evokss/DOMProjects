<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo list</title>
    <link rel="stylesheet" href="styles/to-do.css">
</head>
<body>
    <main>
        <div class="app-title">My Todo List</div>
        <div class="todo-form">
            <input type="text" placeholder="Todo name"
            class="js-name-input name-input" >
            <input type="date" 
                class="js-due-date-input due-date-input">
            <button class="add-todo-button" onclick="
                addTodo();
            ">Add</button>
        </div>
    
        <div class="js-todo-list todo-items" ></div>
    </main>

    <script src="scripts/to-do.js"></script>
</body>
</html>
