<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON/OFF buttons</title>
    <link rel="stylesheet" href="styles/toggle-buttons.css">
</head>
<body>
    <button 
        class="button-mode-off js-gaming-button" 
        onclick="toggleButton('.js-gaming-button')"
    >Gaming</button>

    <button
        class="button-mode-off js-music-button" 
        onclick="toggleButton('.js-music-button')"
    >Music</button>

    <button
        class="button-mode-off js-tech-button" 
        onclick="toggleButton('.js-tech-button')"
    >Tech</button>

    <script src="scripts/toggle-buttons.js"></script>
</body>
</html>
